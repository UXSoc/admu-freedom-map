<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo Freedom Map</title>
    <link rel="stylesheet" href="main.css">
    <script src="slider.js"></script>
    <link rel="stylesheet" href="menu.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg id="map" viewBox="0 0 4096 4096">
    <g id="map-content">
      <image href="assets/map.svg">
    </g>
  </svg>

  <!-- freedom map logo -->
  <div id="logo">
    <img id="logo" src="assets/logo.svg" alt="Freedom Map Logo">
  </div>

  <!-- burger button -->
  <div id="burger-container">
      <img id="burger-button" src="assets/menu/menu-button.svg" alt="Menu Button">
  </div>

  <!-- Pop-up form for adding a pin -->
  <div id="popup-form" style="display: none;">
    <textarea id="pin-message" placeholder="Type your message here..."></textarea>
    <button id="submit-pin">Enter</button>
  </div>

  <!-- overlay and menu SVG -->
  <div id="overlay"></div>
  <div class="menu">
    <object id="menu-about" type="image/svg+xml" data="assets/menu/menu-about.svg"></object>
    <object id="menu-faq" type="image/svg+xml" data="assets/menu/menu-faq.svg"></object>
    <object id="menu-mod" type="image/svg+xml" data="assets/menu/menu-mod.svg"></object>
  </div>
  
  <script src="panning.js"></script>
  <script src="menu.js"></script>
  <script src="hover.js"></script>
  <script src="pin.js"></script>
    
  <div id="zoom-slider-container">
    <img src="sliderjs/assets/zoom-in-icon.svg" id="zoom-in-icon"/>
    <div id="zoom-bar">
      <div id="zoom-thumb"></div>
    </div>
    <img src="sliderjs/assets/zoom-out-icon.svg" id="zoom-out-icon"/>
  </div> 
</body>
</html>
