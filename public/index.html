<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo Freedom Map</title>
    <link rel="stylesheet" href="main.css">
    <script src="slider.js"></script>
    <link rel="stylesheet" href="menu.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg id="map" viewBox="0 0 10535 8575">
    <g id="map-content">
      <image href="assets/map.svg" width="10535" height="8575">
    </g>
    <g id="pin-container"></g>
  </svg>

  <!-- burger button -->
  <div id="burger-container">
      <img id="burger-button" src="assets/menu_button.svg" alt="Menu Button">
  </div>

  <!-- Pop-up form for adding a pin -->
  <div id="popup-form" style="display: none;">
    <textarea id="pin-message" placeholder="Type your message here..."></textarea>
    <button id="submit-pin">Enter</button>
  </div>

  <!-- overlay and menu SVG -->
  <div id="overlay"></div>
  <img id="menu-svg" src="assets/menu.svg" alt="Menu">

  <script src="menu.js"></script>
  <script src="hover.js"></script>
  <script src="pin2.js"></script>
    
    <div id="zoom-slider-container">
        <img src="zoom-in-icon.png" id="zoom-in-icon" />
        <div id="zoom-bar">
          <div id="zoom-thumb"></div>
        </div>
        <img src="zoom-out-icon.png" id="zoom-out-icon" />
      </div>      
</body>
</html>
